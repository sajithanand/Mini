<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid rgb(14, 7, 7);
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #8ce1f0;}
  
  #customers tr:hover {background-color: rgb(228, 225, 238);}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #8ce1f0;
    color: rgb(3, 10, 8);
  }
  </style>
</head>
{% extends "Pharmacist_home.html" %}
{% block body %}




<body>
<form id="form1" name="form1" method="post" action="update_details" >
  <table width="566" height="346"  id="customers">
    <tr>
      <th width="332" scope="row">Medicine name </th>
      <td width="216" style="background-color:  #8ce1f0;"><label>
        <input type="text" name="textfield2" value="{{val['Medicine_name']}}" readonly/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Quantity</th>
      <td><label></label>
        <label>
        <input type="number" name="textfield4" value="{{val['Quantity']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Batch number </th>
      <td style="background-color:  #8ce1f0;"><label>
        <input type="text" name="textfield" value="{{val['Batch_number']}}" readonly/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Manufacture date </th>
      <td><label>
        <input type="date" name="textfield3" value="{{val['Manufacture_date']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Expiry date
        <label></label></th>
      <th scope="row"><label>
        <input type="date" name="textfield5" value="{{val['Expiry_date']}}" />
      </label></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="UPDATE" class="btn btn-danger" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
