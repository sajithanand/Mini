{% extends "Pharmacist_home.html" %}
{% block body %}
  </head>
  <body>
    <h1 class="text-center mt-5">UPDATE MEDICINE</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " method="post" action="addmedicine">
            <div class="row">
            <div class="form-group col-md-6">
              <label for="Medicine">Medicine Name</label>
              <input type="text" class="form-control" id="Medicine" name="Medicine_Name" placeholder="Medicine Name"  value="{{val['Medicine_name']}}" required readonly>
              
            </div>
            <div class="form-group col-md-6">
              <label for="Quantity">Quantity</label>
              <input type="number" min="1" class="form-control" name="Quantity" id="Quantity" placeholder="Quantity"  value="{{val['Quantity']}}" required>
            </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="Batch_Number">Batch Number</label>
                  <input type="text" class="form-control" id="Batch_Number" name="Batch_Number" placeholder="Batch Number"  value="{{val['Batch_number']}}" required readonly>
                  
                </div>
                <div class="form-group col-md-6">
                  <label for="Manufacture">Manufacture Date</label>
                  <input type="date" class="form-control" id="Manufacture"name="Manufacture" placeholder="Manufacture Date"  value="{{val['Manufacture_date']}}"  required>
                </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                      <label for="Expiry">Expiry Date</label>
                      <input type="date" class="form-control" id="Expiry"name="Expiry" placeholder="Expiry Date"  value="{{val['Expiry_date']}}" required>
                     
                    </div>

                    <div class="form-group col-md-6">
                      <label for="Type">Type</label>
                      <input type="text" class="form-control" id="type" name="Type" placeholder="Type" value="{{val['Type']}}" required>
                     
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Description">Description</label>
                      <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" value="{{val['Description']}}" required>
                     
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Dosage">Dosage</label>
                      <input type="text" class="form-control" id="Dosage" name="Dosage" placeholder="Dosage" value="{{val['Dosage']}}" required>
                     
                    </div>

                    
                    </div>
            <button type="submit" class="btn btn-primary" value="UPDATE">UPDATE</button>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

{% endblock %}
