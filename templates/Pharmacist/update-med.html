        form{
            border-radius: 20px;

            transform: scale(1.03);

{% extends "Pharmacist_home.html" %}
{% block body %}
  <body>
    <h1 class="text-center mt-5">MANAGE MEDICINE STOCK</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " method="post" action="medicineDetails1">
            <div class="row">
            <div class="form-group col-md-6">
              <label for="Medicine">Medicine Name</label>
                <select name="select"  class="form-control" required>
                {% for i in val %}
                <option value="{{i['Med_id']}}">{{i['Medicine_name']}}</option>
                {% endfor %}
                </select>
              
            </div>
            <div class="form-group col-md-6">
              <label for="Quantity">Quantity</label>
              <input type="number" min="1" class="form-control" name="textfield" id="Quantity" placeholder="Quantity"  required>
            </div>
            </div>

            <div style="padding-left: 30%;padding-right: 30%;" >
             <button type="submit" class="btn btn-primary btn-lg" style="width:100%;">UPDATE</button>
            </div>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

{% endblock %}
