{% extends "Doctor_home.html" %}
{% block body %}

<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid rgb(14, 7, 7);
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #16cab2;}
  
  #customers tr:hover {background-color: rgb(226, 226, 240);}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #1ca9eb;
    color: rgb(7, 7, 7);
  }
  </style>



<body><h1>VIEW BOOKING</h1>
<form id="customers" name="form1" method="post" action="" >
  <table width="1010" height="284" border="2" class="table table-striped table-hover">
    <tr>
      <th scope="col">Sl No </th>
      <th scope="col">Patient Name </th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <!-- <th scope="col">Status</th> -->
      <th></th>
    </tr>

    {% for i in val %}

    <tr style="background-color:rgb(228, 240, 224);">
      <td>{{loop.index}}</td>
      <td>{{i['Name']}}</td>
      <td>{{i['d']}}</td>
      <td>{{i['Start time']}} - {{i['End time']}}</td>
      <!-- <td>{{i['Status']}}</td> -->
      <td><a href="CreatePrescription?id={{i['Bid']}}"  class="btn btn-success">ADD PRESCRIPTION</a>
      <br><br>
      <br>
      <br>

      <!-- <p><a href="View_report?id={{i['Bid']}}&pid={{i['Login id']}}"  class="btn btn-danger">View AND ADD REPORT</a></p></td> -->
    </tr>

    {% endfor %}

  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
