{% extends "admin_home1.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="Edit_schedule1">
  <table width="458" height="338" border="2" class="table table-striped table-hover">
    <tr>
      <td><div align="center">Time slot </div></td>
      <td><label>
        <select name="select2">
          
          {% for i in val1 %}
            
          <option value="{{i['Tid']}}" {% if i['Tid']==val['tid'] %} selected {% endif %}>{{i['Start time']}}-{{i['End time']}}</option>
          
            {% endfor %}
        
        </select>
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Date</div></td>
      <td><label>
      <input type="date" name="textfield"  value="{{val['Date']}}"/>
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Strength</div></td>
      <td><label>
        <input type="text" name="textfield2" value="{{val['strength']}}"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Edit" />
        </div>
        </label></td>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
