{% extends "admin_home1.html" %}
{% block body %}

<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid rgb(14, 7, 7);
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #1de0ee;}
  
  #customers tr:hover {background-color: #1de0ee;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #19c2ec;
    color: rgb(3, 10, 8);
  }
  </style>

<body><h1>EDIT SCHEDULE</h1>
<form id="form1" name="form1" method="post" action="Edit_schedule1">
  <table width="458" height="338" border="2" class="table table-striped table-hover" id="customers">
    <tr>
      <td style="background-color:  #19c2ec;"><div align="center">Time slot </div></td>
      <td style="background-color:  #19c2ec;"><label>
        <select name="select2">
          
          {% for i in val1 %}
            
          <option value="{{i['Tid']}}" {% if i['Tid']==val['tid'] %} selected {% endif %}>{{i['Start time']}}-{{i['End time']}}</option>
          
            {% endfor %}
        
        </select>
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Days</div></td>
      <td><label>
      <input type="text" name="textfield"  value="{{val['Date']}}"/>
      </label></td>
    </tr>
    <tr>
      <td style="background-color:  #19c2ec;"><div align="center">Strength</div></td> 
      <td  style="background-color:  #19c2ec;"><label>
        <input type="text" name="textfield2" value="{{val['strength']}}"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Edit" class="btn btn-success"/>
        </div>
        </label></td>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
