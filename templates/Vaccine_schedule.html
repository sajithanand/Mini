{% extends "admin_home1.html" %}
{% block body %}

<body>
<form action="addvaccine_schedule" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="452" height="331" border="2">
    <tr>
      <th scope="col">Vaccine name </th>
      <th scope="col"><label>
        <select name="select">
          {% for i in val %}
          <option value="{{i['vd_id']}}">{{i['Name']}}</option>
          {% endfor %}
        </select>
      </label></th>
    </tr>
    <tr>
      <td><div align="center">Time</div></td>
      <td><label>
        <div align="center">
          <select name="select2">
            {% for i in val1 %}
            <option value="{{i['Tid']}}">{{i['Start time']}}-{{i['End time']}}</option>
            {% endfor %}
          </select>
          </div>
      </label></td>
    </tr>
    <tr>
      <td> <div align="center">Date </div></td>
      <td><label>
        <input type="date" name="textfield" min="{{d}}" required/>
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Strength</div></td>
      <td><label>
        <input type="number" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
