<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Add Staff Data</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#check").change(function(){
    var id=document.getElementById("check").value;
   if (id == "1" ){
    $(".cat1").show();
}
  });
});
</script>
</head>
{% extends "admin_home1.html" %}
{% block body %}


<body>
<form action="AddstaffData" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="372" height="369" border="2" class="table table-striped table-hover">
    <tr>
      <th width="166" scope="row">Name</th>
      <td width="188"><label>
        <input type="text" name="textfield" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Home</th>
      <td><label>
      <input type="text" name="textfield2" required/>
</label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield3" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">City</th>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pincode</th>
      <td><label>
        <input type="number" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><label>
        <input type="number" name="textfield6" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" required/>
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" required/>
          Female</label>
        <br />
      </p>  <label></label></td>
    </tr>
    <tr>
      <th scope="row">Experience</th>
      <td><label>
        <input type="text" name="textfield8" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Specialization</th>
      <td><label>
        <input type="text" name="textfield9" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Designation</th>
      <td><label>
      <select name="select"  onchange="check()" id="check" required>
        <option value="">select</option>
        <option value="1">Doctor</option>
        <option value="2">Pharmacist</option>
        <option value="3">Nurse</option>
      </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">License Number </th>
      <td><label>
        <input type="number" name="textfield11" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <th scope="row"><label>
      <input type="text" name="textfield12" required/>
      </label></th>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <th scope="row"><label>
        <input type="password" name="textfield13" required/>
      </label></th>
    </tr>
   
    <tr class="cat1" style="display:none">
      <th scope="row">Image</th>
      <th scope="row"><label>
        <input type="file" name="file">
      </label></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD">
      </label></th>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
