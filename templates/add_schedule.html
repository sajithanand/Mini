{% extends "admin_home1.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="Add_schedule1">
  <table width="458" height="338" border="2" class="table table-striped">
    <tr>
      <th scope="col">Doctors</th>
      <th scope="col"><label>
        <div align="left">
          <select name="select">
            {% for i in val1 %}
            <option value="{{i['login id']}}">{{i['Name']}}</option>
            {% endfor %}
          </select>
          </div>
      </label></th>
    </tr>
    <tr>
      <td> <div align="center">Time slot </div></td>
      <td><label>
        <select name="select2">
          {% for i in val %}
            <option value="{{i['Tid']}}">{{i['Start time']}}-{{i['End time']}}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Date</div></td>
      <td><label>
        <input type="date" name="textfield" min="{{d}}" />
      </label></td>
    </tr>
    <tr>
      <td><div align="center">Strength</div></td>
      <td><label>
        <input type="text" name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
