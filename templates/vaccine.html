<!-- <!doctype html> -->
<html lang="en">

{% extends "admin_home1.html" %}
{% block body %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <style>
        form{
            border-radius: 20px;
            border: solid rebeccapurple;
            transition: 2s;
        }
        form:hover{
            transform: scale(1.03);
        }
        label{
            font-weight: 500;
            
        }
        h1{
            font-weight: 700;
            color: rgb(88, 160, 160);
        }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5">ADD VACCINE DETAILS</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " method="post" action="Vaccine Details#">
            <div class="row">
            <div class="form-group col-md-6">
              <label for="vaccine">Vacccine name</label>
              <input type="text" class="form-control" id="vaccine" name="vaccine" placeholder="vaccine name" required>
              
            </div>
            <div class="form-group col-md-6">
              <label for="Description">Description</label>
              <input type="text"  class="form-control" name="description" id="description" placeholder="description" required>
            </div>
            </div>

            
            <button type="submit" class="btn btn-primary" align="center">ADD</button>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
<!-- </html> -->
{% endblock %}
