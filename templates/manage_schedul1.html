  <style>
    tr th{
      font-weight: 700;

<body>
  <h1 class="text-center">MANAGE DOCTOR SCHEDULE</h1>
  <div class="container">
    <div class="float-right mb-5">
      <a href="Add_schedule#about" class="btn btn-success btn-sm">ADD</a>
      </div>
<form id="form1" class="mt-5" name="form1" method="post" action="search_schedule">
  <!-- <input type="hidden" name="mid" id="mid" value=""/> -->
  <table class="table table-hover" id="customers">
<thead class="thead-light">
    <tr>
      <th colspan="2" scope="col">Doctors</th>
      <th colspan="2" scope="col"><label>
        <select name="select">
          {% for i in val1 %}
          <option value="{{i['login id']}}">{{i['Name']}}</option>
          {% endfor %}
        </select>
      </label>
      <input type="submit" name="Submit" value="Search" class="btn btn-outline-dark btn-sm" />      <label></label></th>
  
  <th></th>
    </tr>
</thead>
    <tr>
      <th width="">Time</th>
      <th width="">Days</th>
      <th width="">Strength</th>
      <th width="">Options</th>
      <th width=""><a href="refresh_schedule?id={{dscid}}" class="btn btn-danger btn-sm col-md m-1">REFRESH</a></th>
      
    </tr>

    {% for i in val %}
    <tr>
      <td>{{i['Start time']}}-{{i['End time']}}</td>
      <td>{{i['Date']}}</td>
      <td>{{i['strength']}}</td>
      <td>
        <div class="row">
        <a href="Edit_schedule?id={{i['sch_id']}}"  class="btn btn-primary btn-sm col-md m-1">EDIT</a>
      
      <a href="delete_schedule?id={{i['sch_id']}}" class="btn btn-danger btn-sm col-md m-1">DELETE</a>

     
    </div>
    </td>
    </tr>
    {% endfor %}
  </table>
</form>
</div>
