{% extends "Patient_home1.html" %}
{% block body %}

<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  
  #customers tr:hover {background-color: #ddd;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #0766f5;
    color: white;
  }
  </style>


<body><h1>VIEW PRESCRIPTION</h1>
<form id="form1" name="form1" method="post" action="">
  <table width="797" height="188" border="2" id="customers">
    <tr>
      <th width="141" scope="col">Doctor Name </th>
      <!-- <th width="153" scope="col">Report </th> -->
      <th width="95" scope="col">Prescription</th>
      <th width="161" scope="col"><p>Status</p></th>
      <th width="161" scope="col"><p></p></th>
    </tr>
    {% for i in val %}
    <tr>
     
      <td>{{i['Name']}}</td>
      <!-- <td>{{i['Description']}}</td> -->
      <td>{{i['Prescription']}}</td>
      <td>{{i['Status']}}</td>
      <td><a href="static/prescription/{{i['Prescription']}}"  class="btn btn-primary"> <i class="bi bi-download"></i>Download</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
