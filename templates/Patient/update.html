{% extends "Patient_home1.html" %}
{% block body %}
  
    
    <!-- Required meta tags -->
    <meta charset="utf-10">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update_Profile</title>
  </head>
  <body>
    <section class="gradient-custom p-5">
      <div class="container py-5"> 
          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-8">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; height:100% ;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Your Details</h3>
                  <form action="updpro" method="post" onsubmit="validation()"  enctype="multipart/form-data" >
                    <div class="row">
                      <div class="col-md-6 mb-3">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName">Name</label>
                          <input type="text" id="name" class="form-control form-control-lg " name="fname" value="{{val['Name']}}" required pattern="[A-Z a-z.]{3,25}">
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="home">Address</label>
                          <input type="text" id="Home" class="form-control form-control-lg " name="home" value="{{val['Address']}}"   required pattern="[A-Z a-z.]{3,25}">
                          
                        </div>
      
                      </div>
                      
                    </div>
      
                    
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                          <h6 class="mb-2 pb-1">Gender: </h6>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="Gender"
                              value="MALE" {% if val['Gender']=='Male'  %}checked {% endif %} />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                             value="FEMALE" {% if val['Gender']=='Female'  %}checked {% endif %} />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>

        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            <label class="form-label" for="age">Age</label>
                            <input type="number" id="age" class="form-control form-control-lg " name="age" value="{{val['Age']}}" requred pattern="/^([1-9][0-9]?|100)$/">
                            
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            <label class="form-label" for="bldgrp">Blood Group</label>
                            <input type="text" id="bldgrp" class="form-control form-control-lg " name="Blood_group" value="{{val['Blood_Group']}}"  required>
                            
                          </div>
        
                        </div>


                      </div>

                        
                  
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control form-control-lg " name="email" value="{{val['Email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                          
                        </div>
      
                      </div>



                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg "  value="{{val['Phone_number']}}" name="phone" required pattern="[6789][0-9]{9}">
                          
                        </div>
      
                      </div>
      
                      
                      
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="dob">Date of birth</label>
                          <input type="date" id="dob" class="form-control form-control-lg datepicker" name="dob" value="{{val['Date_of_birth']}}" min="1990-01-01" max="2019-12-31" required>
                          
                        </div>
      
                      </div>

                      
                        <input class="btn btn-primary btn-lg" type="submit" name="submit" value="UPDATE"  style="width:100%;"/>
                     
        
                      
                    
                    </div>
      
      
      
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <style>
          .gradient-custom {
            background-image: linear-gradient(to right, hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%), hwb(200 94% 4%));

      }
      
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
     
      }
      .card-registration .select-arrow {
      top: 13px;
      }
      
      </style>
  </body> 
  <!-- </html> -->
  {% endblock %}
