{% block body %}


<style>
  .card{
    margin-top: 100px;

    border: 2px;

    transition: 0.7s all ease;
  }
  .card:hover{
    background: rgb(128, 247, 188);
    cursor: pointer;
    transform: scale(1.1);
  }
</style>


<body>

  <div class="container">

    <div class="card">

    </tr> -->

</div>


</div>
