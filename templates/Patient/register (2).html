<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action="/registration" method="post"  enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName">Name</label>
                          <input type="text" id="fullName" class="form-control form-control-lg " name="fname" required pattern="[A-Z a-z.]{3,25}">
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="home">Home</label>
                          <input type="text" id="home" class="form-control form-control-lg " name="home" pattern="[A-Z a-z.]{3,25}" required>
                          
                        </div>
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <label for="place" class="form-label">Place</label>
                          <input type="text" class="form-control form-control-lg " id="place" name="place"  pattern="[A-Z a-z.]{3,25}" required>
                          
                        </div>
      
                        </div>
                      
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <label class="form-label" for="City">City</label>
                            <input type="text" id="City" class="form-control form-control-lg " name="city" pattern="[A-Z a-z.]{3,25}" required>
                            
                          </div>
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            <label class="form-label" for="pin">Pincode</label>
                            <input type="number" id="pin" class="form-control form-control-lg " name="pin" required pattern="[0-9]{6}">
                            
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
                          <h6 class="mb-2 pb-1">Gender: </h6>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="Gender"
                              value="Male" checked />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                              value="Female" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            <label class="form-label" for="age">Age</label>
                            <input type="number" id="age" class="form-control form-control-lg " name="age" required>
                            
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
      
                          <div class="form-outline">
                            <label class="form-label" for="bldgrp">Blood Group</label>
                            <input type="text" id="bldgrp" class="form-control form-control-lg " name="Blood_group" required>
                            
                          </div>
        
                        </div>


                      </div>

                        
                  
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control form-control-lg " name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                          
                        </div>
      
                      </div>



                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg " name="phone" required pattern="[6789][0-9]{9}">
                          
                        </div>
      
                      </div>
      
                      
                      
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="dob">Date of birth</label>
                          <input type="date" id="dob" class="form-control form-control-lg datepicker" name="dob" min="1990-01-01" max="2019-12-31" required>
                          
                        </div>
      
                      </div>
                      
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="user">Username</label>
                          <input type="text" id="user" class="form-control form-control-lg " name="user" required>
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                     
                      <div class="col-md-12 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="passwd" class="form-control form-control-lg " name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                          
                        </div>
      
                      </div>
                    </div>
      
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Register"  style="width:100%;"/>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <style>
          .gradient-custom {
            background-image: linear-gradient(to right, #46bdf6, #46c8f6, #50d3f3, #61ddf0, #75e6ed, #75ece7, #7af1df, #84f5d6, #85f6c2, #8ef5aa, #9ff390, #b4f074);

      }
      
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
      }
      .card-registration .select-arrow {
      top: 13px;
      }
      
      </style>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
