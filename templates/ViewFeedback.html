<style>

{% extends "admin_home1.html" %}
{% block body %}

<body><h1>VIEW FEEDBACK</h1>
<form id="form1" name="form1" method="post" action="">
  <table  border="2" class="table table-striped table-hover" id="customers">
    <tr>
      <th  scope="row" style="background-color:  #27c1e7;">Sl No</span> </th>
      <td  style="background-color:  #27c1e7;"><strong>Feedback</strong></td>
      <td style="background-color:  #27c1e7;"><strong>Date</strong></td>
      <td style="background-color:  #27c1e7;"><strong>Patient Name </strong></td>
    </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td scope="row">{{ i['Feedback'] }}
    <td>{{ i['Date'] }}</td>
    <td>{{ i['Name'] }}</td>
  </tr>
  
    {% endfor %}
  </table>
</form>
</body>
