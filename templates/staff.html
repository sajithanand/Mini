            transform: scale(1.03);

<script>
    $(document).ready(function(){
      $("#check").change(function(){
        var id=document.getElementById("check").value;
       if (id == "1" ){
        $(".cat1").show();
    }
    else{
      $(".cat1").hide();
    }
      });
    });
</script>

{% extends "admin_home1.html" %}
{% block body %}

  </head>
  <body>
    <h1 class="text-center mt-5">ADD STAFF DATA</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " method="post" action="AddstaffData"  enctype="multipart/form-data" >
            <div class="row">
            <div class="form-group col-md-6">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required pattern="[A-Z a-z.]{3,25}">
              
            </div>
            <div class="form-group col-md-6">
              <label for="Home">Home</label>
              <input type="text"  class="form-control" name="Home" id="home" placeholder="Home" required>
            </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="Place">Place</label>
                  <input type="text" class="form-control" id="place" name="place" placeholder="Place" required>
                  
                </div>
                <div class="form-group col-md-6">
                  <label for="City">City</label>
                  <input type="text" class="form-control" id="City"name="City" placeholder="City"  required>
                </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                      <label for="Pincode">Pincode</label>
                      <input type="number" class="form-control" id="pin" name="pin" placeholder="Pincode" required>
                     
                    </div>

                    <div class="form-group col-md-6">
                      <label for="Type">Age</label>
                      <input type="number" min="1" max="120" class="form-control" id="age" name="age" placeholder="Age" required>
                     
                    </div>
                    
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="Gender">Gender</label>
                          <br />
                          <label>
                            <input type="radio" name="RadioGroup1" value="Male" required/>
                            Male</label>
                          
                          <label>
                            <input type="radio" name="RadioGroup1" value="Female" required/>
                            Female</label>
                          <br />
                        </div>
    
                        <div class="form-group col-md-6">
                          <label for="Experience">Experience</label>
                          <input type="text" class="form-control" id="experience" name="experience" placeholder="Experience" required>
                         
                        </div>
                        
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                              <label for="Specialization">Specialization</label>
                              <input type="text" class="form-control" id="Specialization"name="Specialization" placeholder="Specialization" required>
                             
                            </div>
        
                            <div class="form-group col-md-6">
                              <label for="Designation">Designation</label>
                              <select name="Designation"  class="form-control"  onchange="check()" id="check" required>
                                <option value="">Select</option>
                                <option value="1">Doctor</option>
                                <option value="2">Pharmacist</option>
                                <option value="3">Nurse</option>
                              </select>
                             
                            </div>
                            
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                  <label for="Licensenumber">Licensenumber</label>
                                  <input type="number" class="form-control" id="Licensenumber" name="Licensenumber" placeholder="Licensenumber"   required pattern="[6789][1-9]{10}" >
                                  
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="Image" class="cat1" style="display:none" >Image</label>
                                  <input type="file"  class="cat1"  name="file" id="file"  required>
                                </div>
                                 
                                </div>
                    
                                <div class="row">
                                  <div class="form-group col-md-6">
                                    <label for="Registration_number" >Registration number</label>
                                    <input type="number" min="1"  class="form-control"  name="Registration_number" id="Registration_number" placeholder="Registration_number"   required pattern="[6789][1-9]{10}" >
                                  </div>
                                    <div class="form-group col-md-6">
                                      <label for="Username">Username</label>
                                      <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required>
                                      
                                    </div>
                                    <div class="form-group col-md-12">
                                      <label for="password">Password</label>
                                      <input type="text"  class="form-control"   name="Password" id="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                                    </div>
                                    </div>
                            

             <div style="padding-left: 30%;padding-right: 30%;">        
            <button type="submit" class="btn btn-primary" style="width:100%;">ADD</button>
             </div>
          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
<!-- </html> -->
{% endblock %}
