{% extends "admin_home1.html" %}


{% block body %}
<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  
  #customers tr:hover {background-color: #ddd;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #0766f5;
    color: white;
  }
  </style>


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="812" height="327" border="2" class="table table-striped table-hover" id="customers">
      <tr><th width="82" scope="col">Sl No </th>
      <th width="195" scope="col">Vaccine Name </th>
      <th width="148" scope="col">Patient Name </th>
      <th width="82" scope="col">Date </th>
      <th width="86" scope="col">Time</th>
      <th width="83" scope="col">Dose</th>
      <th width="83" scope="col">Status</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['pname']}}</td>
      <td>{{i['Name']}}</td>
      <td>{{i['Date']}}</td>
      <td>{{i['Start time']}}-{{i['End time']}}</td>
      <td>{{i['Dose']}}</td>
      <td>{{i['Status']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!-- </html> -->
{% endblock %}
